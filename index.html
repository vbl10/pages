<!DOCTYPE html>
<html>
    <head>
        <title>ResolveSistema</title>
        <style>
        </style>
        <script>
            var mat_order = 3;
            function make_mats() {
                //coeficients' matrix
                {
                    let mat = document.getElementById("mat_coefs");
                    mat.style.gridTemplateColumns = "";
                    for (let i = 0; i < mat_order; i++) {
                        mat.style.gridTemplateColumns += " 1fr"
                    }
                    mat.style.gridTemplateColumns += ";";

                    let inputs = new Array(mat_order * mat_order);

                    for (let i = 0; i < mat_order; i++) {
                        for (let j = 0; j < mat_order; j++) {
                            let input = inputs[i * mat_order + j] = document.createElement("input");
                            input.style.width = "50px";
                        }
                    }
                    mat.replaceChildren(...inputs);
                }
                //variables' matrix
                {
                    let mat = document.getElementById("mat_vars");

                    let inputs = new Array(mat_order);

                    for (let i = 0; i < mat_order; i++) {
                        let input = inputs[i] = document.createElement("input");
                        input.style.width = "50px";
                        input.style.flex = "1";
                    }
                    mat.replaceChildren(...inputs);
                }
                //constants' matrix
                {
                    let mat = document.getElementById("mat_consts");

                    let inputs = new Array(mat_order);

                    for (let i = 0; i < mat_order; i++) {
                        let input = inputs[i] = document.createElement("input");
                        input.style.width = "50px";
                        input.style.flex = "1";
                    }
                    mat.replaceChildren(...inputs);
                }
            }
            function btn_add() {
                mat_order++;
                make_mats();
            }
            function btn_rem() {
                if (mat_order > 1) {
                    mat_order--;
                    make_mats();
                }
            }
            function btn_clr() {
                
            }
        </script>
    </head>
    <body>
        <div style="display:flex;flex-direction:row;">
            <div style="display:flex; flex-direction:column;">
                <div style="margin-bottom:10px; display:flex; flex-direction:row; column-gap:5px;">
                    <button onclick="btn_add()" style="flex:1;">+</button>
                    <button onclick="btn_rem()" style="flex:1;">-</button>
                    <button onclick="btn_clr()" style="flex:1;">Limpar</button>
                </div>
                <div style="display:flex;">
                    <div style="
                            display:grid;
                            column-gap:5px;
                            row-gap:5px;
                        "
                         id="mat_coefs">
                    </div>
                    <div>
                        <div style="margin-left: 3px; margin-right: 3px; position: relative; top: 50%; transform: translate(0,-35%); font-size: 26px; font-weight: 700;">
                            *
                        </div>
                    </div>
                    <div style="
                            display:flex;
                            flex-direction:column;
                            row-gap:5px;
                        "
                         id="mat_vars">
                    </div>
                    <div>
                        <div style="margin-left:3px;margin-right:3px; position:relative;top:50%;transform: translate(0,-50%); font-size:26px; font-weight:900;">
                            =
                        </div>
                    </div>
                    <div style="
                            display:flex;
                            flex-direction:column;
                            row-gap:5px;
                        "
                         id="mat_consts">
                    </div>
                    <script>
                        make_mats();
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
